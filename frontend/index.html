<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background-color: #2e2e2e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #sidebar h2 {
            margin: 0 0 20px;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #messages {
            flex: 1;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            background-color: #333;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            max-width: 70%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #444;
            color: #fff;
        }
        #input-container {
            display: flex;
            align-items: center;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 4px;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }
        #send {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div>
            <h2>Venice Guest</h2>
            <p>Learn about Venice</p>
            <p>Help & Feedback</p>
            <p>Feature Requests & Suggestions</p>
        </div>
        <div class="footer">
            <p>Upgrade to Pro</p>
        </div>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type your message here..." />
            <button id="send">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
